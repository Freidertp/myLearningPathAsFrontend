<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Encrypter</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="header">
      <div>
        <img src="../assets/Logo.png" alt="logoAlura" id="imglogo">
      </div>
    </div>

    <div class="content">

      <div class="inputarea">
        <textarea class="textareainput" placeholder="Ingrese el texto aquí" oninput="lowerCase()"></textarea>

        <div class=" notice">
          <img src="../assets/bi_exclamation-circle-fill.png" alt="exclamationCircle">
          <span>Solo letras minúsculas y sin acentos</span>
        </div>

        <div class="buttons">
          <button class="button1">Encriptar</button>
          <button class="button2">Desencriptar</button>
        </div>

      </div>

      <div class="outputarea">
        <textarea class="textareaoutput"></textarea>
        <img src="../assets/Muñeco.png" alt="aluracharacter" id="aluracharacter">
        <div class="notice">
          <span class="span1">Ningún mensaje fue encontrado</span>
          <span class="span2">Ingresa el texto que desees encriptar o desencriptar.</span>
        </div>
      </div>

    </div>
  </div>

</body>

</html>

<script src="../js/script.js"></script>
