<!DOCTYPE html>
<!--

  label for ="parametros"
  input type "text,password,date,email,number"
  required obliga al usuario a ingresar un dato
  puedes hacer cosas con el input como ingresar numero min, max
  el step sirve para avanzar de la cantidad que le indiques, ejemplo
  step 2, el bot칩n de d칩nde pongas el step aumentar치 de step(aumentar치 en esta cantidad)
  type submit envia, type reset resetea. kekw
-->
<html>

<head>
  <title>Forms</title>
</head>

<body>
  <form action="resultados.html">
    <div>
      <label for="name">Username</label>
      <input type="text" name="username" id="username" required>
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" required>
    </div>


    <div>
      <label for="age">Age</label>

      <input type="number" id="age" min="0" max="80" step="5" required>
    </div>

    <div>
      <label for="dateofbirth">Date of birth</label>
      <input type="date" name="dateofbirth" id="dateofbirth" required>
    </div>

    <div>
      <label for="Gmail">Gmail</label>
      <input type="email" id="email" required>
    </div>

    <div>
      <label for="comments">Comments</label>
    </div>

    <div>
      <textarea name="comments" id="comments" cols="30" rows="2"></textarea>
    </div>

    <button type="submit">Send</button>
    <button type="reset">Reset</button>
  </form>

</body>

</html>
