<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WoWTLK Login</title>
  <link rel="stylesheet" href="/css/wowtlk-login.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap');
    @import url('https://fonts.cdnfonts.com/css/morpheus');
  </style>
</head>

<body>
  <video autoplay loop muted src="/assets/clip.mp4" id="clip"></video>
  <audio autoplay loop src="/assets/song.mp3" id="theme"></audio>

  <div class="content">
    <h1>The Lich King</h1>

    <div class="input-username">
      <label for="username"></label>
      <input type="text" placeholder="Username">

    </div>

    <div class="input-password">
      <label for="password"></label>
      <input type="password" placeholder="Password">

    </div>

    <button type="submit" id="button1">Log in</button>
    <button type="submit" id="button2">Sign up</button>

  </div>

</body>

</html>
